<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="/img/favicon.ico" type="favicon.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <title>Loatech | Explore a digital environment</title>
  </head>
  <body>
    <div class="container">
      <div class="loatech">
        <img src="./img/loatech_logo.svg" alt="loatech" />
      </div>
      <div class="text">
        <p id="spanish">
          <span>¡Estamos actualizando nuestra imagen para entregarte una nueva experiencia digital!</span>
          <span>
            Si necesitas contactarnos envía un email a&nbsp;<a href="mailto:contacto@loatech.co">contacto@loatech.co</a>
          </span>
        </p>
        <p id="english">
          <span>We're updating our image to provide you with a new digital experience!</span>
          <span>
            if you need to contact us sent an email to&nbsp;<a href="mailto:contact@loatech.co">contact@loatech.co</a>
          </span>
        </p>
      </div>

      <label>
        <p>ES</p>
        <input type="checkbox" id="toggle" />
        <label for="toggle"></label>
        <p>EN</p>
      </label>
    </div>
  </body>
  <script src="script.js"></script>
</html>
